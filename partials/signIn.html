<div class="container">
    <div class="custom-center-container">
<!--         <div class="jumbotron"> -->
      <!--       <img class="img-responsive" src="images/lock.gif">     -->
            <div class="row">   
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <img class="img-responsive" src="images/lock.gif">
                    <form class="form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="name" type="text" class="form-control" required placeholder="Enter Email Id" data-ng-model="request.email">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" required placeholder="Enter Password" data-ng-model="request.password">
                        </div>
                        <br/>
                        <div>
                            <button class="btn btn-group btn-success pull-right" data-ng-click="signInUser()">
                                Sign In
                                <i class="glyphicon glyphicon-log-in"></i>
                            </button>
                        </div>
                    </form>
                    <button class="btn btn-warning pull-left">
                        <a href="#">Forgot Password ?</a>
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>
    <!--     </div> -->
    </div>
</div>
