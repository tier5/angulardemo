<div class="container">
    <div class="jumbotron">
        <div class="row"> 
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Existing Customers</strong>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="table table-striped" data-ng-repeat="customer in customers">
                                        <td>{{ customer.name | lowercase }}</td>
                                        <td>{{ customer.email | lowercase }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <form>
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">Name</i></span>
                            <input id="c_name" type="text" class="form-control" placeholder="Enter Customer's Name" data-ng-model="newCustomer.name">
                            <span class="input-group-addon">Email</i></span>
                            <input id="c_city" type="text" class="form-control" placeholder="Enter Customer's Email" data-ng-model="newCustomer.email">
                        </div>
                    </div>
                    <br/>
                    <div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success" data-ng-click="addCustomer()">Add Customer</button>
                            <button type="reset" class="btn btn-warning">Reset Details</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
