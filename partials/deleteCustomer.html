<div class="container">
    <div class="jumbotron">
        <div class="row"> 
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Existing Customers</strong>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="{{'row'+$index}}" class="table table-striped" data-ng-repeat="customer in customers">
                                        <td>{{ customer.name | lowercase }}</td>
                                        <td>{{ customer.email | lowercase }}</td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-ng-click="deleteCustomer(customer.id)">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
