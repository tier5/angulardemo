<div class="container">
  <h2>Tier5 Employees</h2>

  <p>Employee List of Tier5 Technologies Pvt. Ltd.</p> 
  <div class="row">
	<div class="col-md-6 col-sm-6 col-xs-6">
		<!-- <button type="button" class="btn btn-primary btn-sm spacex"><i class="fa fa-plus" aria-hidden=true></i> Add Employee</button> -->
		<a href="#/add-employee">Add Employee</a>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-6">
		<input type="text" ng-model="emp_name" class="Inputspacex">     
	</div>
  </div>
                   
  <table class="table table-bordered table-striped" ng-if="!editData">
    <thead>
      <tr>
      	<th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "each_employee in total_body| filter : emp_name | orderBy : created_at ">
      	<td>[[$index +1]]</td>
        <td>[[each_employee.employee_name]]</td>
        <td>[[each_employee.employee_email]]</td>
        <td>[[each_employee.phone_number]]</td>
        <td>[[each_employee.role | uppercase]]</td>
        <td>[[each_employee.address]]</td>
        <td>
        	<div class="row">
        		<div class="col-md-4 col-sm-4 col-xs-4">
        			<button type="button" class="btn btn-warning btn-sm" ng-click="editUserProfile(each_employee)"><i class="fa fa-pencil" aria-hidden=true></i> Edit</button>
        		</div>
        		<div class="col-md-4 col-sm-4 col-xs-4">
        			<button type="button" class="btn btn-danger btn-sm" ng-click="deleteUserProfile(each_employee.id)"><i class="fa fa-trash-o" aria-hidden=true></i> Delete</button>
        		</div>
        	</div>
        </td>
      </tr>
    </tbody>
  </table>

  <div ng-if="editData">
    
    <form role="form" method="POST" ng-submit="updateEmployee()">

      <div class="form-group">
        <label for="emp_name">Employee Name</label>
        <input type="text" name="emp_name" id="emp_name" class="form-control" placeholder="Employee Name" required="true" autofocus="true" ng-model="editUserData.employee_name">
      </div>
      <div class="form-group">
        <label for="emp_email">Employee Email</label>
        <input type="email" name="emp_email" id="emp_email" class="form-control" placeholder="Employee Email" required="true" ng-model="editUserData.employee_email">
      </div>
      <div class="form-group">
        <label for="ph_no">Phone Number</label>
        <input type="text" name="ph_no" id="ph_no" class="form-control" placeholder="Employee Number" required="true" ng-model="editUserData.phone_number">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password"  ng-model="editUserData.new_password">
      </div>
      <div class="form-group">
        <label for="c_password">Confirm Password</label>
        <input type="password" name="c_password" id="c_password" class="form-control" placeholder="Retype Password">
      </div>
      <div class="form-group">
        <select class="form-control" name="role" required="true" ng-model="editUserData.role">
          <option value="software developer">Software Developer</option>
          <option value="hr">Hr</option>
          <option value="senior developer">Senior Developer</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="address" rows="3" required="true" placeholder="type full address" ng-model="editUserData.address"></textarea>
      </div>
      <button type="submit" id="submit-add-emp" class="btn btn-block btn-primary">Update</button>
      <div class="form-group">
        
      </div>
    </form>

    <button ng-click="goBack()">Back</button>
  </div>
</div>
